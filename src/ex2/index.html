<!DOCTYPE html>
<html lang="en">
<head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>TO-DO list</h1>
        <div class="newTask">
            <input type="text" placeholder="Add new TO-DO">
            <button type="submit" class="add">+</button>
        </div>
        <div class="tasks">
        </div>
        <div class="bottom">
            <span class="howMany"></span>
            <button type="button" class="sort" style="display:none" onclick="myTasks.sort();showTasks();">sort</button>
            <button type="reset" class="clear" style="display:none" onclick="myTasks.removeAll();render();">clear all</button>
        </div>
    </div>
</body>

<script src="data.js"></script>
<script src="item.js"></script>
<script src="main.js"></script>


</html>
